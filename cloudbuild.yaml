steps:
  # Step 1: Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/namo-cosmic-ai-framework', '.']

  # Step 2: Push container to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/namo-cosmic-ai-framework']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - namo-cosmic-ai-framework
      - --image=gcr.io/$PROJECT_ID/namo-cosmic-ai-framework
      - --region=asia-southeast1
      - --platform=managed
      - --allow-unauthenticated

images:
  - gcr.io/$PROJECT_ID/namo-cosmic-ai-framework